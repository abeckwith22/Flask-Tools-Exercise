<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Surveys - {% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
    </nav>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="messages">
            {% for msg in messages %}
                <li id="message">{{msg}}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <main id="content">
        {% block content %} {% endblock %}
    </main>
</body>
</html>
